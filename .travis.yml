language: node_js
node_js: 
  - "node"
  - "lts/*"

before_install:
  - "node -v"
  - "npm -v"

install: 
  - "npm install"
  
script:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./travis/build_pull_request.sh; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then npm run test fi'
  
  
